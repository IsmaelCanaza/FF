<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            line-height: 1.5;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .nav-list li:not(:last-child)::after {
            content: '|';
            margin-left: 0.5rem;
            color: #666;
        }

        .nav-list a {
            text-decoration: none;
            color: #FF0066;
            font-size: 0.9rem;
        }

        .nav-list a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: normal;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#ayuda">Ayuda y contacto</a></li>
        </ul>
    </nav>
    
    <h1>Preguntas frecuentes</h1>
</body>
</html>
