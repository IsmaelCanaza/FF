<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            padding: 0;
        }

        .menu-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-menu {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #dc1a32;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 999;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-item {
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .language-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .page-content {
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>Contenido de la página</h1>
        <p>Este es un ejemplo de contenido que será opacado cuando el menú se abra.</p>
    </div>

    <button class="menu-btn">
        <img src="/api/placeholder/50/50" alt="Menu">
    </button>

    <div class="overlay"></div>

    <div class="side-menu">
        <button class="close-btn">×</button>
        <a href="#" class="menu-item">Planifica tu viaje</a>
        <a href="#" class="menu-item">Estado del servicio</a>
        <a href="#" class="menu-item">Mapas y horarios</a>
        <a href="#" class="menu-item">Tarifas y recargas</a>
        <a href="#" class="menu-item">Red comunica</a>
        <a href="#" class="menu-item">Ayuda y contacto</a>
        <a href="#" class="menu-item">Acerca de red</a>
        
        <div class="language-section">
            <a href="#" class="menu-item">Español</a>
            <a href="#" class="menu-item">English</a>
            <a href="#" class="menu-item">Português</a>
        </div>
    </div>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const sideMenu = document.querySelector('.side-menu');
        const closeBtn = document.querySelector('.close-btn');
        const overlay = document.querySelector('.overlay');

        menuBtn.addEventListener('click', () => {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
        });

        const closeMenu = () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        };

        closeBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);
    </script>
</body>
</html>
